<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="cadastro.php" method="POST">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>
        <br>

        <label for="celular">Celular com DDD:</label>
        <input type="tel" name="celular" id="celular" required>

        <label for="hora">Hora desejada:</label>
        <input type="time" name="hora" id="hora" required>
        <br>

        <label for="site">Seu site:</label>
        <input type="url" name="site" id="site" required>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required>
        <br>

        <label for="data">Data Nasc:</label>
        <input type="date" name="data" id="data" required>

        <label for="cor">Cor favorita:</label>
        <input type="color" name="cor" id="cor" required>
        <br>

        <label for="filhos">Qtd Filhos:</label>
        <input type="text" name="filhos" id="filhos" required>

        <label for="peso"></label>
        <span>0</span>
        <input type="range" min="0" max="200" value="100" name="peso" id="peso" required>
        <span>200</span>
        <br><br>

        <p>Sexo:</p> <br><br>
        <input type="radio" name="sexo" id="homem" value="homem" required> <br>
        <label for="homem">homem</label>
        <input type="radio" name="sexo" id="mulher" value="mulher" required> <br>
        <label for="mulher">mulher</label>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="RS">RS</option>
            <option value="SC">SC</option>
            <option value="PR">PR</option>
        </select>
        <br>

        <label for="mensagem">Mensagem:</label> <br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea> <br>

        <input type="reset" value="Reset">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
